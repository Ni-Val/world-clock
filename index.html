<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>MyKronos</h1>
      <h4>World Clock</h4>

      <select id="">
        <option value="">Select a city...</option>
        <option value="">New York</option>
        <option value="">Los Angeles</option>
        <option value="">Barcelona</option>
        <option value="">Seoul</option>

        <div class="city">
          <h2>New York</h2>
          <div class="date">Jan 12, 2026</div>
          <div class="time">1:48:15</div>
        </div>
      </select>
    </div>

    <footer>
      This project is coded by Nichole Valenzuela and is
      <a href="https://github.com/Ni-Val/world-clock">open-sourced on GitHub</a>
      and <a href="https://my-kronos.netlify.app/">hosted on Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
